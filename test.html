<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Page Element Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="app/testlib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="app/test/lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="app/test/lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="app/test/lib/jasmine-1.2.0/jasmine-html.js"></script>

  <script type="text/javascript" src="assets/javascript/lib/jquery/jquery-1.7.1.js"></script>
  <script type="text/javascript" src="assets/javascript/lib/backbone/backbone.js"></script>
  <script type="text/javascript" src="assets/javascript/lib/underscore/underscore-min.js"></script>
  <script type="text/javascript" src="assets/javascript/lib/require/require.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="app/test/spec/PageSpec.js"></script>
  <script type="text/javascript" src="app/test/spec/PageElementSpec.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="app/models/pageElement.js"></script>
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
